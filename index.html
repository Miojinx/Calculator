<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <main>

        <div class="calculator">
            <div id="solar-panel">
                <div class="solar-panel-parts"></div>
                <div class="solar-panel-parts"></div>
                <div class="solar-panel-parts"></div>
                <div class="solar-panel-parts"></div>
            </div>
            <p id="result"></p>
            <div id="buttons">

                <button onclick="clearResult()">C</button>
                <button onclick="del()">Del</button>
                <button onclick="insert('/')">/</button>
                <button onclick="insert('*')">x</button>

                <button onclick="insert(7)">7</button>
                <button onclick="insert(8)">8</button>
                <button onclick="insert(9)">9</button>
                <button class="operator" onclick="insert('-')">-</button>

                <button onclick="insert(4)">4</button>
                <button onclick="insert(5)">5</button>
                <button onclick="insert(6)">6</button>
                <button class="operator" onclick="insert('+')">+</button>

                <button onclick="insert(1)">1</button>
                <button onclick="insert(2)">2</button>
                <button onclick="insert(3)">3</button>
                <button id="btn-equal" class="operator" onclick="calc()">=</button>

                <button onclick="insert(0)" id="btn-0">0</button>
                <button onclick="insert('.')">.</button>

            </div>
        </div>
    </main>
    <footer>Made By Erik Heringer</footer>
    <script src="script.js"></script>
</body>

</html>
