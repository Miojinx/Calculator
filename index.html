<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <main>

        <div class="calculator">
            <div id="solar-panel">
                <div class="solar-panel-parts"></div>
                <div class="solar-panel-parts"></div>
                <div class="solar-panel-parts"></div>
                <div class="solar-panel-parts"></div>
            </div>
            <p id="result"></p>
            <div id="buttons">

                <button>C</button>
                <button>Del</button>
                <button>/</button>
                <button class="operator">x</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="btn-equal" class="operator">=</button>

                <button id="btn-0">0</button>
                <button>.</button>

            </div>


        </div>

    </main>

    <footer>Made By Erik Heringer</footer>

    <script src="script.js"></script>
</body>

</html>
